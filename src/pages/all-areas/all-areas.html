<ion-header>

  <ion-navbar>
    <ion-title>{{ 'AREAS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <button ion-button full *ngIf="!allOffline" (click)="updateAll()">Download Data</button>

  <ion-list>
    <button ion-item *ngFor="let area of currentAreas" (click)="openArea(area)">
      <h2>{{area.name}}</h2>
    </button>
  </ion-list>

</ion-content>
